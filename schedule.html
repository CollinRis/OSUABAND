                D: "Gray",
                E: "Buckeye",
                F: "Buckeye"
            };

            const normalizeBand = (band) => band.trim();

            const renderSchedule = (filter) => {
                scheduleTable.innerHTML = "";

                events.forEach(event => {
                    const rawBand = normalizeBand(event.Band || "");
                    const bandCode = rawBand.toUpperCase();
                    const bandGroup = bandGroupMap[bandCode] || "";
                    const bandName = bandCode === "SCARLET" || bandCode === "GRAY" || bandCode === "BUCKEYE"
                        ? bandCode[0] + bandCode.slice(1).toLowerCase()
                        : "";

                    if (filter !== "all") {
                        const [filterType, filterValue] = filter.split(":");
                        if (filterType === "group" && bandGroup !== filterValue) {
                            return;
                        }
                        if (filterType === "band" && bandName !== filterValue) {
                            return;
                        }
                        if (filterType === "letter" && bandCode !== filterValue) {
                            return;
                        }
                    }

                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${event.Date}</td><td>${event.Day}</td><td>${event.Sport}</td><td>${event.Opponent}</td><td>${event["Report Time"]}</td><td>${event["Start Time"]}</td><td>${event.Location}</td><td>${event.Band}</td>`;
                    scheduleTable.appendChild(row);
                });
            };

            renderSchedule("all");

            bandFilter.addEventListener("change", (event) => {
                renderSchedule(event.target.value);
            });

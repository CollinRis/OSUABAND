<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSU Athletic Band Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Athletic Band Logo">
        </div>
        <ul>
            <li><a href="index.html">Next Event</a></li>
            <li><a href="schedule.html">Full Schedule</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Next Athletic Band Event</h1>
        <div id="next-event">
            <!-- Event details will be loaded here -->
        </div>
    </div>
<div style="margin-top: 40px;">
    <button id="toggle-btn">Show Full Schedule</button>
    <div id="full-schedule" style="display: none; margin-top: 20px;">
        <table>
            <thead>
                <tr>
                    <th>Date</th><th>Day</th><th>Sport</th><th>Opponent</th><th>Report Time</th>
                    <th>Start Time</th><th>Location</th><th>Band</th><th>Conductor</th><th>Special Comments</th>
                </tr>
            </thead>
            <tbody id="schedule-body">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
